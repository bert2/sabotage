name: ğŸ“¦ğŸ‘·â€â™‚ï¸ CD

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: ğŸ“¦ release tags on GitHub
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:

    - uses: actions/checkout@v2

    - name: â¬‡ setup .net 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: ğŸ”¨ build
      run: dotnet build -c Release -o dist

    - name: ğŸ¤ zip binaries
      run: Compress-Archive -Path .\dist\* -DestinationPath "hyperactive-$($env:GITHUB_REF -replace "refs/tags/v").zip"

    - name: ğŸ“¦ release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          hyperactive-*.zip
          LICENSE
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
